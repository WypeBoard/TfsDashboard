<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/static/css/stylesheet.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title th:text="${'TFS Dashboard - ' + title}"></title>
</head>
<body>
<!-- Top container -->
<!-- styling https://mdbootstrap.com/docs/standard/extended/sidebar/#example1 -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar/menu -->
        <nav id="sidebar" class="col-lg-2 d-lg-block sidebar bg-white" style="width: 280px">
            <div class="position-sticky">
                <div class="list-group list-group-flush mx-3 mt-4">
                    <a class="list-group-item list-group-item-action py-2 ripple active" th:href="@{/}"><i
                            class="fa fa-users fa-fw me-3">Overview</i></a>
                    <a class="list-group-item list-group-item-action py-2 ripple" th:href="@{/configuration}"><i
                            class="fa fa-cog fa-fw me-3">Settings</i></a>
                </div>
            </div>
        </nav>
        <!-- Main section -->
        <main class="col-lg-10 px-md-4 pt-4">
            <header class="">
                <span th:text="${title}"></span>
            </header>
            <section layout:fragment="content"/>
            <div>
                Footer
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
